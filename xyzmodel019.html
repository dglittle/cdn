<script src="https://dglittle.github.io/cdn/utils001.js"></script>
<script>

function lerp(t0, v0, t1, v1, t) {
    if (t0 == t1) return v0
    return (t - t0) * (v1 - v0) / (t1 - t0) + v0
}

function v_isNaN(v) {
    return v.some(x => isNaN(x))
}

function v_lenSq(v) {
    return v.reduce((a, b) => a + b*b, 0)
}

function v_len(v) {
    return Math.sqrt(v_lenSq(v))
}

function v_normalize(v) {
    var len = v_len(v)
    v.forEach((vv, i) => v[i] = vv / len)
}

function q_inv(a) {
    return [a[0], -a[1], -a[2], -a[3]]
}

function q_mul(a, b) {
    return [
        a[0]*b[0] - a[1]*b[1] - a[2]*b[2] - a[3]*b[3],
        a[1]*b[0] + a[0]*b[1] - a[3]*b[2] + a[2]*b[3],
        a[2]*b[0] + a[3]*b[1] + a[0]*b[2] - a[1]*b[3],
        a[3]*b[0] - a[2]*b[1] + a[1]*b[2] + a[0]*b[3],
        ]
}

// throw 'stop'

var tau = Math.PI * 2
var W = 300
var CELLS = 300 / 4

var c = document.createElement('canvas')
c.width = W
c.height = W
var g = c.getContext('2d')
document.body.append(c)

var cc = document.createElement('canvas')
cc.width = W
cc.height = W
var gg = cc.getContext('2d')
document.body.append(cc)

var xd = W / CELLS
var yd = W / CELLS
var xn = c.width / xd
var yn = c.height / yd

var spins = []
var prevs = []
for (var y = 0; y < yn; y++) {
    var row = []
    var prow = []
    for (var x = 0; x < xn; x++) {
        var v = vec4.random(vec4.create())
        row.push(v)
        prow.push(vec4.clone(v))
    }
    spins.push(row)
    prevs.push(prow)
}

var iteration = 0

function loop() {
    update_it()
    paint_it()
    setTimeout(loop, 1)
}
loop()

var iteration = 0
function update_it() {
    
    
    iteration++
    for (var y = 0; y < yn; y++) {
        for (var x = 0; x < xn; x++) {
            var prev = prevs[y][x]
            prevs[y][x] = spins[y][x]
            if (iteration < 1000)
                spins[y][x] = slerp(prev, spins[y][x], 2 - 1/(iteration/3 + 1))
            else
                spins[y][x] = slerp(prev, spins[y][x], 2)
        }
    }
    
    function update_pair_vel(x1, y1, x2, y2) {
        var a = prevs[y1][x1]
        var b = prevs[y2][x2]
        
        var aa = nudge_slerp(a, b, tau / 1000)
        var bb = nudge_slerp(b, a, tau / 1000)
        
        spins[y1][x1] = q_mul(spins[y1][x1], q_mul(q_inv(a), aa))
        v_normalize(spins[y1][x1])
        spins[y2][x2] = q_mul(spins[y2][x2], q_mul(q_inv(b), bb))
        v_normalize(spins[y2][x2])
    }
    for (var y = 0; y < yn; y++) {
        for (var x = 0; x < xn; x++) {
            update_pair_vel(x, y, (x + 1) % xn, y)
            update_pair_vel(x, y, x, (y + 1) % yn)
        }
    }
}

function paint_it() {
    g.fillStyle = 'white'
    g.fillRect(0, 0, c.width, c.height)
    for (var y = 0; y < yn; y++) {
        for (var x = 0; x < xn; x++) {
            var s = spins[y][x]
            var v = vec3.transformQuat(vec3.create(), vec3.fromValues(1, 0, 0), quat.fromValues(s[1], s[2], s[3], s[0]))

            var R = lerp(-1, 0, 1, 1, v[0])
            var G = lerp(-1, 0, 1, 1, v[1])
            var B = lerp(-1, 0, 1, 1, v[2])
            g.fillStyle = 'rgb(' + Math.floor(255 * R) + ', ' + Math.floor(255 * G) + ', ' + Math.floor(255 * B) + ')'
            g.fillRect(x * xd, y * yd, xd, yd)
        }
    }

    gg.fillStyle = 'white'
    gg.fillRect(0, 0, c.width, c.height)
    for (var y = 0; y < yn; y++) {
        for (var x = 0; x < xn; x++) {
            var s = spins[y][x]
            var v = vec3.transformQuat(vec3.create(), vec3.fromValues(0, 1, 0), quat.fromValues(s[1], s[2], s[3], s[0]))

            var R = lerp(-1, 0, 1, 1, v[0])
            var G = lerp(-1, 0, 1, 1, v[1])
            var B = lerp(-1, 0, 1, 1, v[2])
            gg.fillStyle = 'rgb(' + Math.floor(255 * R) + ', ' + Math.floor(255 * G) + ', ' + Math.floor(255 * B) + ')'
            gg.fillRect(x * xd, y * yd, xd, yd)
        }
    }
}

function mat3_from_axes(x, y) {
    var z = vec3.cross(vec3.create(), x, y)
    return mat3.fromValues(x[0], x[1], x[2], y[0], y[1], y[2], z[0], z[1], z[2])
}

function fmod(a, b) {
    var m = a % b
    if (m < 0) return m + b
    return m
}

// http://www.euclideanspace.com/maths/geometry/rotations/conversions/matrixToQuaternion/
function mat3_to_quat(m) {
    var m00 = m[0]
    var m01 = m[1]
    var m02 = m[2]
    var m10 = m[3]
    var m11 = m[4]
    var m12 = m[5]
    var m20 = m[6]
    var m21 = m[7]
    var m22 = m[8]
    
    var tr = m00 + m11 + m22
    if (tr > 0) {
        var S = Math.sqrt(tr + 1) * 2 // S=4*qw 
        return [0.25 * S,
            (m21 - m12) / S,
            (m02 - m20) / S,
            (m10 - m01) / S]
    } else if ((m00 > m11) && (m00 > m22)) {
        var S = Math.sqrt(1 + m00 - m11 - m22) * 2 // S=4*qx 
        return [(m21 - m12) / S,
            0.25 * S,
            (m01 + m10) / S,
            (m02 + m20) / S]
    } else if (m11 > m22) {
        var S = Math.sqrt(1 + m11 - m00 - m22) * 2 // S=4*qy
        return [(m02 - m20) / S,
            (m01 + m10) / S,
            0.25 * S,
            (m12 + m21) / S]
    } else {
        var S = Math.sqrt(1 + m22 - m00 - m11) * 2 // S=4*qz
        return [(m10 - m01) / S,
            (m02 + m20) / S,
            (m12 + m21) / S,
            0.25 * S]
    }
}

// http://www.euclideanspace.com/maths/geometry/rotations/conversions/quaternionToAngle/index.htm
function quat_to_angle_axis(q) {
    var q0 = Math.min(1, Math.max(-1, q[0]))
    var angle = 2 * Math.acos(q0)
    var s = Math.sqrt(1 - q0*q0)
    if (s < 0.001) { // test to avoid divide by zero, s is always positive due to sqrt
        // if s close to zero then direction of axis not important
        return [0, 1, 0, 0]
    } else {
        return [angle,
            q[1] / s, // normalize axis
            q[2] / s,
            q[3] / s]
    }
}

function nudge_slerp(v0, v1, factor) {
// function slerp(v0, v1, t) {
    // Only unit quaternions are valid rotations.
    // Normalize to avoid undefined behavior.
    
    v0 = vec4.normalize(vec4.create(), v0)
    v1 = vec4.normalize(vec4.create(), v1)

    // Compute the cosine of the angle between the two vectors.
    var dot = vec4.dot(v0, v1)

    // If the dot product is negative, slerp won't take
    // the shorter path. Note that v1 and -v1 are equivalent when
    // the negation is applied to all four components. Fix by 
    // reversing one quaternion.
    
    if (dot < 0) {
        vec4.scale(v1, v1, -1)
        dot = -dot
    }  

    var DOT_THRESHOLD = 0.9995
    if (dot > DOT_THRESHOLD || dot < -DOT_THRESHOLD) {
        if (dot < -1) dot = -1
        if (dot > 1) dot = 1
        var theta_0 = Math.acos(dot)
        var theta = factor * Math.sin(theta_0)
        
        var t = lerp(0, 0, theta_0, 1, theta)
        
        var result = vec4.lerp(vec4.create(), v0, v1, t)
        vec4.normalize(result, result)
        return result
    }

    // Since dot is in range [0, DOT_THRESHOLD], acos is safe
    var theta_0 = Math.acos(dot)        // theta_0 = angle between input vectors
    
    //var theta = theta_0*t          // theta = angle between v0 and result
    
    // work here
    var theta = factor * Math.sin(theta_0)

    
    var sin_theta = Math.sin(theta)     // compute this value only once
    var sin_theta_0 = Math.sin(theta_0) // compute this value only once

    var s0 = Math.cos(theta) - dot * sin_theta / sin_theta_0  // == sin(theta_0 - theta) / sin(theta_0)
    var s1 = sin_theta / sin_theta_0

    return vec4.add(vec4.create(),
        vec4.scale(v0, v0, s0),
        vec4.scale(v1, v1, s1))
}

function slerp(v0, v1, t) {
    // Only unit quaternions are valid rotations.
    // Normalize to avoid undefined behavior.
    v0 = vec4.normalize(vec4.create(), v0)
    v1 = vec4.normalize(vec4.create(), v1)

    // Compute the cosine of the angle between the two vectors.
    var dot = vec4.dot(v0, v1)

    // If the dot product is negative, slerp won't take
    // the shorter path. Note that v1 and -v1 are equivalent when
    // the negation is applied to all four components. Fix by 
    // reversing one quaternion.
    
    if (dot < 0) {
        vec4.scale(v1, v1, -1)
        dot = -dot
    }  

    var DOT_THRESHOLD = 0.9995
    if (dot > DOT_THRESHOLD || dot < -DOT_THRESHOLD) {
        // If the inputs are too close for comfort, linearly interpolate
        // and normalize the result.
        var result = vec4.lerp(vec4.create(), v0, v1, t)
        vec4.normalize(result, result)
        return result
    }

    // Since dot is in range [0, DOT_THRESHOLD], acos is safe
    var theta_0 = Math.acos(dot)        // theta_0 = angle between input vectors
    var theta = theta_0*t          // theta = angle between v0 and result
    var sin_theta = Math.sin(theta)     // compute this value only once
    var sin_theta_0 = Math.sin(theta_0) // compute this value only once

    var s0 = Math.cos(theta) - dot * sin_theta / sin_theta_0  // == sin(theta_0 - theta) / sin(theta_0)
    var s1 = sin_theta / sin_theta_0

    return vec4.add(vec4.create(),
        vec4.scale(v0, v0, s0),
        vec4.scale(v1, v1, s1))
}
