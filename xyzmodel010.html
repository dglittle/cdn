function drawFlag(m3, color) {

    var x = c.width/2
    var y = c.height/2

        vec3.transformMat3(vv, vv, camera)
        return vv
    })
    
    g.beginPath()
    g.moveTo(x, y)
    flag.forEach(v => g.lineTo(x + v[0]*r, y - v[1]*r))
    g.strokeStyle = color || 'black'
    g.stroke()
}

function fmod(a, b) {
    var m = a % b
    if (m < 0) return m + b
    return m
}

// http://www.euclideanspace.com/maths/geometry/rotations/conversions/matrixToQuaternion/
function mat3_to_quat(m) {
    var m00 = m[0]
    var m01 = m[1]
    var m02 = m[2]
    var m10 = m[3]
    var m11 = m[4]
    var m12 = m[5]
    var m20 = m[6]
    var m21 = m[7]
    var m22 = m[8]
    
    var tr = m00 + m11 + m22
    if (tr > 0) {
        var S = Math.sqrt(tr + 1) * 2 // S=4*qw 
        return [0.25 * S,
            (m21 - m12) / S,
            (m02 - m20) / S,
            (m10 - m01) / S]
    } else if ((m00 > m11) && (m00 > m22)) {
        var S = Math.sqrt(1 + m00 - m11 - m22) * 2 // S=4*qx 
        return [(m21 - m12) / S,
            0.25 * S,
            (m01 + m10) / S,
            (m02 + m20) / S]
    } else if (m11 > m22) {
        var S = Math.sqrt(1 + m11 - m00 - m22) * 2 // S=4*qy
        return [(m02 - m20) / S,
            (m01 + m10) / S,
            0.25 * S,
            (m12 + m21) / S]
    } else {
        var S = Math.sqrt(1 + m22 - m00 - m11) * 2 // S=4*qz
        return [(m10 - m01) / S,
            (m02 + m20) / S,
            (m12 + m21) / S,
            0.25 * S]
    }
}

// http://www.euclideanspace.com/maths/geometry/rotations/conversions/quaternionToAngle/index.htm
function quat_to_angle_axis(q) {
    var angle = 2 * Math.acos(q[0])
    var s = Math.sqrt(1 - q[0]*q[0])
    if (s < 0.001) { // test to avoid divide by zero, s is always positive due to sqrt
        // if s close to zero then direction of axis not important
        return [0, 1, 0, 0]
    } else {
        return [angle,
            q[1] / s, // normalize axis
            q[2] / s,
            q[3] / s]
    }
}
