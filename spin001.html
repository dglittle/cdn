
<body style="margin:0px">
<script src="https://dglittle.github.io/cdn/utils001.js"></script>
<script>

function create_spin_network(aa, bb) {
    var c = document.createElement('canvas')
    c.width = 256
    c.height = 256
    var g = c.getContext('2d')
    
    var xd = 256 / 64
    var yd = 256 / 64
    var xn = c.width / xd
    var yn = c.height / yd
    
    var spins = []
    for (var y = 0; y < yn; y++) {
        var row = []
        for (var x = 0; x < xn; x++) {
            row.push(Math.random() < 0.5 ? 1 : -1)
        }
        spins.push(row)
    }
    
    // spins[10][10] = 0
    //spins[11][10] = -Math.PI+0.001
    // vels[11][10] = 0.1
    // spins[10][11] = Math.PI/2
    // spins[11][11] = Math.PI
    
    var iteration = 0
    function update_it() {
        var new_spins = []
        for (var y = 0; y < yn; y++) {
            var row = []
            for (var x = 0; x < xn; x++) {
                var spin = 0 +
                    spins[fmod(y - 1, yn)][x] +
                    spins[fmod(y + 1, yn)][x] +
                    spins[y][fmod(x - 1, xn)] +
                    spins[y][fmod(x + 1, xn)]
                row.push(spin == 0 ? (Math.random() < 0.5 ? 1 : -1) : (spin > 0 : 1 : -1))
            }
            new_spins.push(row)
        }
        spins = new_spins
    }
    
    function paint_it() {
        g.fillStyle = 'white'
        g.fillRect(0, 0, c.width, c.height)
        // g.beginPath()
        for (var y = 0; y < yn; y++) {
            for (var x = 0; x < xn; x++) {
                var a = spins[y][x]
                if (a == 0) {
                    g.fillStyle = 'white'
                } else {
                    g.fillStyle = 'black'
                }
                g.fillRect(x * xd, y * yd, xd, yd)
                
            }
        }
        // g.fillStyle = 'red'
        // g.fill()        
    }
    c.update_it = update_it
    c.paint_it = paint_it
    return c
}

var networks = []

var n = create_spin_network(0.3, 0.3)
document.body.append(n)
networks.push(n)

var n = create_spin_network(0.6, 0.6)
document.body.append(n)
networks.push(n)

// var n = create_spin_network(0.2, 0.7)

// networks.push(n)

// var n = create_spin_network(0.7, 0.2)
// document.body.append(n)
// networks.push(n)


function loop() {
    networks.forEach(n => {
        n.update_it()
        n.paint_it()
    })
    setTimeout(loop, 300)
}
loop()

function fmod(a, b) {
    var m = a % b
    if (m < 0) return m + b
    return m
}

</script>
