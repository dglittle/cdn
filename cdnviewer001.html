<html>
<body>
<script src="https://dglittle.github.io/cdn/utils004.js"></script>
<script>

function create_file_node(s) {
    var d = document.createElement('div')
    d.style.color = 'green'
    d.textContent = s
    document.body.append(d)
    return d
}

wget('https://api.github.com/repos/dglittle/cdn/commits/gh-pages', function (s) {
    var o = JSON.parse(s)
    wget(o.commit.tree.url, function (s) {
        var o = JSON.parse(s)
        each(o.tree, function (x) {
            create_file_node(x.path)
        })
    })
})

</script>
</body>
</html>
