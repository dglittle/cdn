
<body></body>
<script>

var files = ["chair.jpg","house.jpg","tiger.jpg","jet.jpg","apple.jpg"]

var correct_count = 0
var trial_count = 0

run_trial()

function run_trial() {
    document.body.innerHTML = ''
    
    document.body.append(make_html(`<div>got ${correct_count} of ${trial_count}, giving us ${(correct_count / trial_count * 100).toFixed(1)}%</div>`))
    
    var file = files[Math.floor(Math.random() * files.length)]
    var img = make_html(`<img src="http://dglittle.github.io/cdn/images/${file}"/>`)
    document.body.append(img)
    
    var correct_button = make_html('<button>got it!</button>')
    document.body.append(correct_button)
    correct_button.onclick = () => {
        trial_count++
        correct_count++
        run_trial()
    }
    
    var wrong_button = make_html('<button>did not get it..</button>')
    document.body.append(wrong_button)
    wrong_button.onclick = () => {
        trial_count++
        run_trial()
    }
}

function make_html(html) {
    var d = document.createElement('div')
    d.innerHTML = html
    return d.firstChild
}

</script>
