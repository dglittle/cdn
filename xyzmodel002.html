
<body style="margin:0px">
<script src="https://dglittle.github.io/cdn/utils004.js"></script>
<script>

var c = document.createElement('canvas')
document.body.append(c)
var g = c.getContext('2d')

function load_frame(array, offset) {
    var id = g.createImageData(64, 64)
    for (var i = 0; i < 64 * 64; i++) {
        id.data[i*4+0] = array[offset + i*3 + 0]
        id.data[i*4+1] = array[offset + i*3 + 1]
        id.data[i*4+2] = array[offset + i*3 + 2]
        id.data[i*4+3] = 255
    }
    g.putImageData(id, 0, 0)
    
}

document.body.addEventListener('dragover', function (e) {
    e.preventDefault()
})

document.body.addEventListener('drop', function (e) {
    e.preventDefault()
    var reader = new FileReader()
    reader.onload = function(e) {
        var a = new Uint8Array(reader.result)
        console.log('arrayBuffer = ', a)
        load_frame(a, 0)
    }
    reader.readAsArrayBuffer(e.dataTransfer.items[0].getAsFile())
})

</script>
</body>
