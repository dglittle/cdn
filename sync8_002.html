    var begin_loc = sync8_create_space_dag_node('root', 0, -1, -1)
    var end_loc = sync8_create_space_dag_node('root', 1, 0, 0)
    begin_loc.nexts.push(end_loc)
    end_loc.prevs.push(begin_loc)
    
    return {
        T : { 'root' : {} },
        S : begin_loc,
        leaves : { 'root' : true },
        text : ''
    }
}

        text : '',
        visible : true,
        
        nexts : [],
        prevs : []
    }
}

    return {
        vid : vid,
        parents : save_leaves,
        patches : ps
    }
}

function sync8_diff_ODI(a, b) {
    var offset = 0
    var prev = null
    var ret = []
    var d = diff_main(a, b)
    for (var i = 0; i < d.length; i++) {
        if (d[i][0] == 0) {
            if (prev) ret.push(prev)
            prev = null
            offset += d[i][1].length
        } else if (d[i][0] == 1) {
            if (prev)
                prev[2] += d[i][1]
            else
                prev = [offset, '', d[i][1]]
        } else {
            if (prev)
                prev[1] += d[i][1]
            else
                prev = [offset, d[i][1], '']
            offset += d[i][1].length
        }
    }
    if (prev) ret.push(prev)
    return ret
}
