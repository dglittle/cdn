function sync8_create() {
    var begin_loc = sync8_create_space_dag_node('root', 0, -1, -1)
    var end_loc = sync8_create_space_dag_node('root', 1, 0, 0)
    begin_loc.nexts.push(end_loc)
    end_loc.prevs.push(begin_loc)
    
    return {
        T : { 'root' : {} },
        S : begin_loc,
        leaves : { 'root' : true },
        text : ''
    }
}

function sync8_create_space_dag_node(vid, p_id, p_begin, p_end, text) {
    if (!text) text = ''
    if (p_begin == undefined) {
        p_begin = -1
        p_end = text.length * 2 - 1
    }
    return {
        vid : vid,
        p_id : p_id,
        p_begin : p_begin,
        p_end : p_end,
        
        text : text,
        visible : true,
        
        nexts : [],
        prevs : {}
    }
}

function sync8_add_version(s8, s) {
    var vid = 'id' + Math.random()
    var save_leaves = Object.assign({}, s8.leaves)
    var ps = sync8_diff_ODI(s8.text, s)
    
    sync8_update_all_but_text(s8, vid, s8.leaves, ps)
    
    return {
        vid : vid,
        parents : save_leaves,
        patches : ps
    }
}

function sync8_merge(s8, vid, parents, patches) {
    sync8_update_all_but_text(s8, vid, parents, patches)
    
    s8.text = []
    sync8_trav_space_dag(s8.S, () => true, function (node, offset) {
        s8.text.push(node.text)
    })
    s8.text = s8.text.join('')
}

function sync8_update_all_but_text(s8, vid, parents, patches) {
    s8.T[vid] = parents
    
    each(parents, function (_, parent) {
        if (s8.leaves[parent]) {
            delete s8.leaves[parent]
        }
    })
    s8.leaves[vid] = true
    
    function add_outgoing(add_to, loc, outgoing_to) {
        outgoing_to.prevs[add_to.p_id] = true
        if (loc < add_to.p_end) {
            var tail = sync8_create_space_dag_node(add_to.vid, add_to.p_id, loc + 1, add_to.p_end)
            tail.nexts = add_to.nexts
            tail.prevs = [add_to]
            add_to.p_end = loc
            add_to.nexts = [outgoing_to, tail]
        } else {
            var i = binarySearch(add_to.nexts, outgoing_to.vid, function (a, b) {
                if (b == add_to.vid) return -1
                if (a < b) return -1
                if (a > b) return 1
                return 0
            })
            add_to.nexts.splice(i, 0, outgoing_to)
        }
    }
    
    function add_incoming(add_to, loc, incoming_from) {
        if (loc > add_to.p_begin) {
            var tail = sync8_create_space_dag_node(add_to.vid, add_to.p_id, loc, add_to.p_end)
            tail.nexts = add_to.nexts
            tail.prevs = [incoming_from, add_to]
            add_to.p_end = loc - 1
            add_to.nexts = [tail]
            incoming_from.nexts = [tail]
        } else {
            add_to.prevs[incoming_from.p_id] = true
            incoming_from.nexts = [add_to]
        }
    }

    var pi = 0   
    var looking_for_end = false
    sync8_trav_space_dag(s8.S, parents == s8.leaves ?
    function () {
        return true
    } : function (node) {
        
        // work here
        
    }, function (node, offset, next) {
        var p = patches[pi]
        if (!p) return false
        
        if (looking_for_end) {
            
            // work here
            
        } else if (offset + node.text.length < p[0]) {
            return
        } else if (offset + node.text.length == p[0]) {
            if (p[1] == '') {
                if (node.nexts[0].p_begin == -1) {
                    return
                } else {
                    var n = sync8_create_space_dag_node(vid, pi, null, null, p[2])
                    add_outgoing(node, node.p_end, n)
                    add_incoming(next, next.p_begin, n)
                    pi++
                }
            } else {
                return
            }
        }
    })
}

function sync8_diff_ODI(a, b) {
    var offset = 0
    var prev = null
    var ret = []
    var d = diff_main(a, b)
    for (var i = 0; i < d.length; i++) {
        if (d[i][0] == 0) {
            if (prev) ret.push(prev)
            prev = null
            offset += d[i][1].length
        } else if (d[i][0] == 1) {
            if (prev)
                prev[2] += d[i][1]
            else
                prev = [offset, '', d[i][1]]
        } else {
            if (prev)
                prev[1] += d[i][1]
            else
                prev = [offset, d[i][1], '']
            offset += d[i][1].length
        }
    }
    if (prev) ret.push(prev)
    return ret
}

// modified from https://stackoverflow.com/questions/22697936/binary-search-in-javascript
function binarySearch(ar, el, compare_fn) {
    var m = 0;
    var n = ar.length - 1;
    while (m <= n) {
        var k = (n + m) >> 1;
        var cmp = compare_fn(el, ar[k]);
        if (cmp > 0) {
            m = k + 1;
        } else if(cmp < 0) {
            n = k - 1;
        } else {
            return k;
        }
    }
    return m;
}
