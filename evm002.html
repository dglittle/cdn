function create_column_sheet(model) {
    model = model || {
        headers : ['a', 'b'],
        rows : [
            [1, 2],
            [3, 4]
        ]
    }
    
    function calc() {
        each(model.rows, function (r, r_i) {
            while (r.length < model.headers.length)
                r.push('')
        })
        each(model.rows, function (r, r_i) {
            var o = {}
            each(model.headers, function (h, h_i) {
                if (h) o[h] = r[h_i]
            })
            o.row = r
            each(model.headers, function (h, h_i) {
                if (h && h.startsWith('=')) {
                    o.left = r[h_i - 1]
                    with (o) {
                        model.rows[r_i][h_i] = eval(h.substr(1))
                    }
                }
            })
        })
    }
    
    var d = document.createElement('div')
    d.style.display = 'grid'
    d.style.width = '100%'
    d.style.height = '100%'
    d.style.gridGap = '2px'
    
    var cbs = []
    function update() {
        each(cbs, function (x) { x() })
        cbs = []
        
        calc()

        d.style['grid-template-columns'] = 'repeat(' + model.headers.length + ', 1fr)'
        d.style['grid-template-rows'] = '50px repeat(' + model.rows.length + ', 1fr)'
        
        while (d.firstChild) d.firstChild.remove()
        
        var next_h = model.headers.length
        each(model.headers, function (h, h_i) {
            var c = make_cell(h, function (x) {
                model.headers[h_i] = x
            })
            c.style.background = 'pink'
            d.append(c)
        })

        each(model.rows, function (r, r_i) {
            each(r, function (c, c_i) {
                d.append(make_cell(c, function (x) {
                    model.rows[r_i][c_i] = x
                }))
            })
        })
    }

    function make_cell(val, cb) {
        var d = document.createElement('textarea')
        d.style.border = 'none'
        d.value = val
        cbs.push(function () {
            cb(isNaN(d.value) ? d.value : parseFloat(d.value))
        })
        d.onchange = function () {
            update()
        }
        d.onkeydown = function (e) {
            if ((e.shiftKey || e.ctrlKey || e.metaKey) && ((e.keyCode == 83 && !e.shiftKey) || e.keyCode == 13)) {
                e.preventDefault()
                update()
            }
        }
        return d
    }
    
    update()
    
    return d
}

var default_code = "\n$('64', push(64))\n$('0', push(0))\ncalldatacopy($('64'), $('0'), $('0'))\n$('kv', sha3($('64'), $('0')))\n\n$('new_amount', add(sload($('kv')), callvalue()))\nsstore($('new_amount'), $('kv'))\n\n$('k', sha3(push(32), $('0')))\n$('k+1', add($('k'), push(1)))\n\njumpi(gt(sload($('k+1')), $('new_amount')), pushdest('hello'))\nstop()\njumpdest('hello')\n\nsstore($('new_amount'), $('k+1'))\nsstore(calldataload(push(32)), $('k'))\n"

document.body.append(create_column_sheet({
    headers : ['code', '=left', '=assemble(left)', '=disassemble(left)'],
    rows : [
        [default_code, '', '', '']
    ]
}))

function compile(code) {
    var assembly = []
    var api = {
        add : function (x, y) {
            assembly.push('add')
        }
    }
    with (api) {
        eval(code)
    }
    return assembly.join('')
}

function assemble(asm) {
    var code_size = 0
    var stack_size = 0
    var stack_vars = {}
    
    var bytecode = []
    var mapy = {}
    each(get_opcodes(), function (o) {
        mapy[o.asm.toLowerCase()] = function () {
            bytecode.push(o.hex)
            stack_size += o.outputs - o.inputs
            code_size++
        }
    })
    
    function $(key) {
        if (arguments.length > 1)
            stack_vars[key] = stack_size
        else
            mapy['dup' + (stack_size - stack_vars[key] + 1)]()
    }
    function push(x) {
        if (typeof(x) == 'number') {
            x = x.toString(16)
            if (x.length % 2 == 1) {
                x = '0' + x
            }
        }
        mapy['push' + (x.length / 2)]()
        bytecode.push(x)
        code_size += x.length / 2
    }
    
    var labels = {}
    var label_refs = []
    mapy.jumpdest0 = mapy.jumpdest
    mapy.jumpdest = function (label) {
        labels[bytecode.length] = label
        mapy.jumpdest0()
    }
    function pushdest(label) {
        label_refs.push([label, bytecode.length])
        bytecode.push('XX')
        stack_size++
        code_size++
    }
    
    with (mapy) {
        eval(asm)
    }
    
    var label_bytes = 1
    var y = 256
    while (code_size + label_bytes * label_refs.length >= y) {
        label_bytes++
        y *= 256
    }
    var place_holder = 'XX' + 'XX'.repeat(label_bytes)
    for (var i = 0; i < label_refs.length; i++) {
        bytecode[label_refs[i][1]] = place_holder
    }

    var label_locs = {}
    code_size = 0
    for (var i = 0; i < bytecode.length; i++) {
        if (labels[i]) {
            label_locs[labels[i]] = code_size
        }
        code_size += bytecode[i].length/2
    }
    
    for (var i = 0; i < label_refs.length; i++) {
        var x = label_locs[label_refs[i][0]]
        x = x.toString(16)
        while (x.length/2 < label_bytes) x = '0' + x
        bytecode[label_refs[i][1]] = (0x60 - 1 + label_bytes).toString(16) + x
    }

    return bytecode.join('')
}

function disassemble(bytecode) {
    var mapy = {}
    each(get_opcodes(), function (o) {
        mapy[o.hex] = o.asm
    })
    
    var s = []
    for (var i = 0; i < bytecode.length; i += 2) {
        var byte = bytecode.slice(i, i + 2)
        var code = mapy[byte] || 'i have not seen THAT before..'
        
        s.push((i/2).toString(16) + ' - ' + byte + ' ' + code)
        
        var m = code.match(/PUSH(\d+)/)
        if (m) {
            s.push(' ' + bytecode.slice(i + 2, i + 2 + 2*m[1]))
            i += 2*m[1]
        }
        
        s.push('\n')
    }
    return s.join('')
}
