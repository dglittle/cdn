function create_uvsync() {
    var self = {
        // {id, ins:text or del:num or collapse:[], aft, pos, (bef) }
        op_set : {
            'void' : true
        },
        
        // {id, ins:text ..., off, len}
        op_arr : [{
            id : 'void',
            ins : '',
            off : 0,
            len : 0
        }],
        
        text : '',
        
        waiting_ops : {}
    }
    
    self.add_op = function (op) {
        
        // CALL MOM!
        
        self.op_set[op.id] = op
        if (op.merge) {
            var going_away = {}
            var frontier = make_set(op.merge)
            var next = null
            while (next = get_any_key(frontier)) {
                delete frontier[next]
                var o = self.op_set[next]
                if (!o) {
                    self.waiting_ops[op.id] = op
                    delete self.op_set[op.id]
                    return
                }
                if (!going_away[next] && (o.id != op.aft)) {
                    going_away[next] = true
                    frontier[o.aft] = true
                    delete self.op_set[next]
                }
            }

            var insert_at = 0
            var delete_this_many = 0
            var op = extend({}, op)
            op.ins = []
            op.off = 0

            function insert_thing() {
                if (op.ins.length > 0) {
                    op.ins = op.ins.join('')
                    op.len = op.ins.length
                    self.op_arr.splice(insert_at, delete_this_many, op)
                    var op = extend({}, op)
                    op.off += op.len
                    op.ins = []
                }
            }

            var offset = 0
            var deps = extend({}, going_away)
            for (var i = 0; i < self.op_arr.length; i++) {
                var o = self.op_arr[i]
                if (going_away[o.id]) {
                    op.ins.push(o.ins)
                    delete_this_many++
                } else if (deps[o.aft]) {
                    deps[o.id] = true
                    insert_thing()
                    insert_at = i
                } else {
                    insert_thing()
                    break
                }
            }
        } else if (op.del) {
            var offset = 0
            for (var i = 0; i < self.op_arr.length; i++) {
                var o = self.op_arr[i]
                if (o.id == op.aft) {
                    if (op.pos < o.off + o.len) {
                        if (op.pos > o.off) {
                            var len = op.pos - o.off
                            self.op_arr.splice(i + 1, 0, {
                                id : o.id,
                                ins : o.ins.substr(len),
                                off : o.off + len,
                                len : o.len - len
                            })
                            o.ins = o.substr(0, len)
                            o.len -= len
                            o = self.op_arr[++i]
                            
                            op = extend({}, op)
                            op.pos += len
                            op.del -= len
                            offset += len
                        }
                        if (op.pos == o.off && (op.pos + op.del <= o.off + o.len)) {
                            if (op.pos + op.del < o.off + o.len) {
                                self.op_arr.splice(i, 0, {
                                    id : o.id,
                                    ins : '',
                                    off : o.off,
                                    len : op.del
                                })
                            }
                            o.off += op.del
                            o.len -= op.del
                            o.ins = o.ins.substr(op.del)
                            self.text = self.text.slice(0, offset) +
                                self.text.slice(offset + op.del)
                            return
                        }
                    }
                }
                offset += o.ins.length
            }
            self.waiting_ops[op.id] = op
            delete self.op_set[op.id]
        } else if (op.ins) {
            op = extend({}, op)
            op.off = 0
            op.len = op.ins.length
            var offset = 0
            for (var i = 0; i < self.op_arr.length; i++) {
                var o = self.op_arr[i]
                if (o.id == op.aft) {
                    if (op.pos <= o.off + o.len) {
                        var rest = o.ins.substr(op.pos - o.off)
                        o.ins = o.ins.substr(0, op.pos - o.off)
                        o.len = o.ins.length
                        var ii = i + 1
                        if (rest == '') {
                            var oo = self.op_arr[ii]
                            while (oo.aft == o.id) {
                                if (op.id > oo.id && oo.id != op.bef) {
                                    while (oo.id != o.id) {
                                        oo = self.op_arr[++ii]
                                    }
                                    oo = self.op_arr[++ii]
                                } else break
                            }
                        }
                        self.op_arr.splice(ii, 0, op)
                        self.text = self.text.slice(0, offset) + op.ins +
                            self.text.slice(offset)
                        self.op_arr.splice(ii + 1, 0, {
                            id : o.id,
                            ins : rest,
                            off : o.off + o.len,
                            len : rest.length
                        })
                        return
                    }
                }
                offset += o.ins.length
            }
            self.waiting_ops[op.id] = op
            delete self.op_set[op.id]
        }
    }
    
    return self
}

function guid() {
    var x = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
    var s = []
    for (var i = 0; i < 15; i++) {
        s.push(x[Math.floor(Math.random() * x.length)])
    }
    return s.join('')
}

function each(o, cb) {
    if (o instanceof Array) {
        for (var i = 0; i < o.length; i++) {
            if (cb(o[i], i, o) == false)
                return false
        }
    } else {
        for (var k in o) {
            if (o.hasOwnProperty(k)) {
                if (cb(o[k], k, o) == false)
                    return false
            }
        }
    }
    return true
}

function make_set(a) {
    var s = {}
    for (var i = 0; i < a.length; i++) {
        s[a[i]] = true
    }
    return s
}

function keyvals() {
    var o = {}
    for (var i = 0; i < arguments.length; i += 2) {
        o[arguments[i]] = arguments[i + 1]
    }
    return o
}

function get_any(o) {
    for (var k in o) {
        if (o.hasOwnProperty(k)) {
            return o[k]
        }
    }
}

function get_any_key(o) {
    for (var k in o) {
        if (o.hasOwnProperty(k)) {
            return k
        }
    }
}

function map_array(a, f) {
    var b = []
    each(a, function (v, k) { b[k] = f(v) })
    return b
}

function extend(a, b) {
    each(b, function (x, key) { a[key] = x })
    return a
}

function intersection(a, b) {
    var common = {}
    each(a, function (_, x) {
        if (b[x]) {
            common[x] = a[x]
        }
    })
    return common
}
