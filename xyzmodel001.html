<script>

var tau = Math.PI * 2

var c = document.createElement('canvas')
c.width = 256
c.height = 256
var g = c.getContext('2d')

var cc = document.createElement('canvas')
cc.width = 256
cc.height = 256
var gg = cc.getContext('2d')

var xd = 256 / 64
var yd = 256 / 64
var xn = c.width / xd
var yn = c.height / yd
var zn = 1

var spins = []
window.spins = spins
var vels = []
for (var y = 0; y < yn; y++) {
    var row = []
    var vrow = []
    for (var x = 0; x < xn; x++) {
        var zrow = []
        var zvrow = []
        for (var z = 0; z < zn; z++) {
            var v = vec3.random(vec3.create())
            // v[2] = 0
            // vec3.normalize(v, v)
            zrow.push(v)
            zvrow.push(vec3.create())
        }
        row.push(zrow)
        vrow.push(zvrow)
    }
    spins.push(row)
    vels.push(vrow)
}

var iteration = 0
function update_it() {
    var dt = 1
    function update_pair_vel(x1, y1, z1, x2, y2, z2) {
        var a = spins[y1][x1][z1]
        var b = spins[y2][x2][z2]
        var F = vec3.cross(vec3.create(), a, b)
        
        vec3.scaleAndAdd(vels[y1][x1][z1], vels[y1][x1][z1], F, dt / 100)
        vec3.scaleAndAdd(vels[y2][x2][z2], vels[y2][x2][z2], vec3.negate(vec3.create(), F), dt / 100)
    }
    for (var y = 0; y < yn; y++) {
        for (var x = 0; x < xn; x++) {
            for (var z = 0; z < zn; z++) {
                update_pair_vel(x, y, z, (x + 1) % xn, y, z)
                update_pair_vel(x, y, z, x, (y + 1) % yn, z)
                update_pair_vel(x, y, z, x, y, (z + 1) % zn)
            }
        }
    }
    
    iteration++
    if (iteration < 1000) {
        for (var y = 0; y < yn; y++) {
            for (var x = 0; x < xn; x++) {
                for (var z = 0; z < zn; z++) {
                    vec3.scale(vels[y][x][z], vels[y][x][z], 1 - 1/(iteration/3 + 1))
                }
            }
        }
    }
    
    
    for (var y = 0; y < yn; y++) {
        for (var x = 0; x < xn; x++) {
            for (var z = 0; z < zn; z++) {
                var length = vec3.length(vels[y][x][z])
                if (length > 0) {
                    var unit = vec3.scale(vec3.create(), vels[y][x][z], 1 / length)
                    var Q = quat.setAxisAngle(quat.create(), unit, length * dt)
                    var M = mat3.fromQuat(mat3.create(), Q)
                    vec3.transformMat3(spins[y][x][z], spins[y][x][z], M)
                }
            }
        }
    }
}

//throw 'stop'

function paint_it() {
    g.fillStyle = 'white'
    g.fillRect(0, 0, c.width, c.height)
    // g.beginPath()
    for (var y = 0; y < yn; y++) {
        for (var x = 0; x < xn; x++) {
            var s = spins[y][x][0]
            var a = Math.atan2(s[1], s[0])
            var a = fmod(a, tau)

            var R = 0
            var G = 0
            var B = 0
            if (a < Math.PI*2/3) {
                R = lerp(0, 1, Math.PI*2/3, 0, a)
                G = lerp(0, 0, Math.PI*2/3, 1, a)
            } else if (a < Math.PI*2*2/3) {
                G = lerp(Math.PI*2/3, 1, Math.PI*2*2/3, 0, a)
                B = lerp(Math.PI*2/3, 0, Math.PI*2*2/3, 1, a)
            } else {
                B = lerp(Math.PI*2*2/3, 1, Math.PI*2, 0, a)
                R = lerp(Math.PI*2*2/3, 0, Math.PI*2, 1, a)
            }
            if (s[2] >= 0) {
                var fac = 1 - Math.abs(s[2])
                R = R * fac
                G = G * fac
                B = B * fac
            } else {
                var aa = lerp(-1, 0, 0, 1, s[2])
                R = R * aa + (1 - aa)
                G = G * aa + (1 - aa)
                B = B * aa + (1 - aa)
            }
            g.fillStyle = 'rgb(' + Math.floor(255 * R) + ', ' + Math.floor(255 * G) + ', ' + Math.floor(255 * B) + ')'
            g.fillRect(x * xd, y * yd, xd, yd)

            // g.beginPath()
            // g.moveTo(x * xd + xd/2 + xd/2*Math.cos(a), y * yd + yd/2 + yd/2*Math.sin(a))
            // g.arc(x * xd + xd/2, y * yd + yd/2, xd/2, a, a + Math.PI)
            // g.fill()
        }
    }
    
    var z_mid = Math.floor(zn / 2)
    
    // gg.fillStyle = 'white'
    // gg.fillRect(0, 0, c.width, c.height)
    // for (var y = 0; y < yn; y++) {
    //     for (var x = 0; x < xn; x++) {
    //         var a = fmod(spins[y][x][z_mid] + Math.PI/2, Math.PI*2)

    //         var R = 0
    //         var G = 0
    //         var B = 0
    //         if (a < Math.PI*2/3) {
    //             R = lerp(0, 1, Math.PI*2/3, 0, a)
    //             G = lerp(0, 0, Math.PI*2/3, 1, a)
    //         } else if (a < Math.PI*2*2/3) {
    //             G = lerp(Math.PI*2/3, 1, Math.PI*2*2/3, 0, a)
    //             B = lerp(Math.PI*2/3, 0, Math.PI*2*2/3, 1, a)
    //         } else {
    //             B = lerp(Math.PI*2*2/3, 1, Math.PI*2, 0, a)
    //             R = lerp(Math.PI*2*2/3, 0, Math.PI*2, 1, a)
    //         }
    //         gg.fillStyle = 'rgb(' + Math.floor(255 * R) + ', ' + Math.floor(255 * G) + ', ' + Math.floor(255 * B) + ')'
    //         gg.fillRect(x * xd, y * yd, xd, yd)
    //     }
    // }
}

function loop() {
    update_it()
    paint_it()
    setTimeout(loop, 1)
}
loop()

document.body.append(c)
document.body.append(cc)

function fmod(a, b) {
    var m = a % b
    if (m < 0) return m + b
    return m
}

</script>
