<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.js" integrity="sha256-bbNosz5JlGdezcH8vxdbJ+b/hVKQTTRxrb+kM13pxc0=" crossorigin="anonymous"></script>

<script>

console.log(sha256("abcslkdjfkdjfkdjfkdjfkdjfkd") == 'd723ed7dd09ee7b3e74c59f4a1291b2f4f1de37e4294845030d6daf3d2e4a59');

var entropy = document.createElement('textarea')
document.body.append(entropy)

var output = document.createElement('textarea')
output.style.width = '100%'
output.style.height = '50%'
output.style.fontFamily = 'monospace'
document.body.append(output)

function update_output() {
    var hashes = [sha256(entropy.value)]
    while (hashes.length < 100) {
        hashes.push(sha256(hashes[hashes.length - 1]))
    }
    hashes.reverse()

    output.value = 'This is your password file. Your most sacred passwords are at the bottom, more hidden. Give passwords away starting from the top.\n\nseen:\n\nnot seen:\n' + hashes.join('\n')    
}

entropy.onkeydown = entropy.onkeyup = entropy.onchange = update_output

entropy.value = 'put random text here!!'
update_output()

</script>
