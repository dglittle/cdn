<script>


function create_tracker() {
    var a = {}
    return new Proxy(a, {
        get : (target, prop) => {
            return target[prop]
        },
        set : (target, prop, val) => {
            console.log('[' + JSON.stringify(prop) + '] = ' + val)
            target[prop] = val
            return true
        }
    })
}


var tracker = create_tracker()
tracker.a = 5
tracker.b = 7



</script>
