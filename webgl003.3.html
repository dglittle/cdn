<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.6.1/gl-matrix-min.js"></script>
<body></body>
<script>

var dpr = window.devicePixelRatio

var size = 100

var c = document.createElement('canvas')
c.width = size
c.height = size
c.style.width = c.width / dpr * 10 + 'px'
c.style.height = c.height / dpr * 10 + 'px'
c.style['image-rendering'] = 'pixelated'
document.body.append(c)
var gl = c.getContext('webgl2')
gl.getExtension('EXT_color_buffer_float')

var cc = document.createElement('canvas')
cc.width = size * size
cc.height = size
cc.style.width = cc.width / dpr + 'px'
cc.style.height = cc.height / dpr + 'px'
cc.style['image-rendering'] = 'pixelated'
cc.style.border = '1px solid black'
document.body.append(cc)
var g2 = cc.getContext('webgl2')
g2.getExtension('EXT_color_buffer_float')

var vs = createShader(gl, gl.VERTEX_SHADER, `#version 300 es
in vec4 a_position;
void main() {
    gl_Position = a_position;
}
`)

var fs_draw = createShader(gl, gl.FRAGMENT_SHADER, `#version 300 es
precision mediump float;

uniform sampler2D in_pos;

out vec4 out_color;

float lerp(float t0, float v0, float t1, float v1, float t) {
    return (t - t0) * (v1 - v0) / (t1 - t0) + v0;
}

void main() {
    const float PI = 3.1415926535897932384626433832795;
    vec4 p = texture(in_pos, vec2(gl_FragCoord.x / float(${Math.pow(size, 2)}), gl_FragCoord.y / float(${size})));
    out_color.r = lerp(-1.0, 0.0, 1.0, 1.0, p.x);
    out_color.g = lerp(-1.0, 0.0, 1.0, 1.0, p.y);
    out_color.b = lerp(-1.0, 0.0, 1.0, 1.0, p.z);
    out_color.a = 1.0;
}

`)

var fs_phy = createShader(gl, gl.FRAGMENT_SHADER, `#version 300 es
precision mediump float;

uniform sampler2D in_E;
uniform sampler2D in_B;

layout(location = 0) out vec4 out_E;
layout(location = 1) out vec4 out_B;

float lerp(float t0, float v0, float t1, float v1, float t) {
    return (t - t0) * (v1 - v0) / (t1 - t0) + v0;
}

vec2 get_neighboring_pos(vec3 d) {
    vec2 pos = vec2(gl_FragCoord.x, gl_FragCoord.y + d.y)
    if (d.x != 0.0) {
        pos.x = floor(pos.x / float(${size})) * float(${size}) + mod(pos.x + d.x, float(${size}));
    }
    if (d.z != 0.0) {
        pos.x = mod(pos.x + (d.z * float(${size})), float(${size * size}));
    }
    return pos
}

void process_neighbor(inout B, vec3 d, float dt) {
    vec2 pos = get_neighboring_pos(d)
    
    vec4 E = texture(in_E, vec2(pos.x / float(${size * size}), pos.y / float(${size})));
    
    B.xyz = B.xyz + (cross(d, E) * dt)
}

void process_neighbor2(inout E, vec3 d, float dt) {
    vec2 pos = get_neighboring_pos(d)
    
    vec4 B = texture(in_B, vec2(pos.x / float(${size * size}), pos.y / float(${size})));
    
    E.xyz = E.xyz + (-cross(d, B) * dt)
}

void main() {
    float dt = 1.0;
    
    vec4 B = texture(in_B, vec2(gl_FragCoord.x / float(${size * size}), gl_FragCoord.y / float(${size})));
    
    process_neighbor(B, vec3(0.0, 1.0, 0.0), dt);
    process_neighbor(B, vec3(0.0, -1.0, 0.0), dt);
    process_neighbor(B, vec3(1.0, 0.0, 0.0), dt);
    process_neighbor(B, vec3(-1.0, 0.0, 0.0), dt);
    process_neighbor(B, vec3(0.0, 0.0, 1.0), dt);
    process_neighbor(B, vec3(0.0, 0.0, -1.0), dt);
    
    vec4 E = texture(in_E, vec2(gl_FragCoord.x / float(${size * size}), gl_FragCoord.y / float(${size})));
    
    process_neighbor2(E, vec3(0.0, 1.0, 0.0), dt);
    process_neighbor2(E, vec3(0.0, -1.0, 0.0), dt);
    process_neighbor2(E, vec3(1.0, 0.0, 0.0), dt);
    process_neighbor2(E, vec3(-1.0, 0.0, 0.0), dt);
    process_neighbor2(E, vec3(0.0, 0.0, 1.0), dt);
    process_neighbor2(E, vec3(0.0, 0.0, -1.0), dt);
    
    out_E = E;
    out_B = B;
}

`)

var program_draw = createProgram(gl, vs, fs_draw)
gl.useProgram(program_draw)
var a_position = gl.getAttribLocation(program_draw, 'a_position')

var positionBuffer = gl.createBuffer()

gl.uniform1i(gl.getUniformLocation(program_draw, 'in_pos'), 0)

gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
    -1, -1,
    -1, 3,
    3, -1,
]), gl.STATIC_DRAW)

gl.enableVertexAttribArray(a_position)

gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)
gl.vertexAttribPointer(a_position, 2, gl.FLOAT, false, 0, 0)

function create_texture(rand) {
    var f = new Float32Array(Math.pow(size, 3) * 4)
    if (rand) {
        for (var i = 0; i < f.length; i += 4) {
            var v = vec3.random(vec3.create())
            f[i + 0] = v[0]
            f[i + 1] = v[1]
            f[i + 2] = v[2]
            f[i + 3] = 1
        }
    }
    
    var tex = gl.createTexture()
    
    gl.bindTexture(gl.TEXTURE_2D, tex)
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA32F, Math.pow(size, 2), size, 0, gl.RGBA, gl.FLOAT, f)
    
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST)
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST)
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT)
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT)
    
    return tex
}

var E_tex = create_texture(true)
var B_tex = create_texture(true)

var E_tex2 = create_texture(false)
var B_tex2 = create_texture(false)

var program_phy = createProgram(g2, vs, fs_phy)
g2.useProgram(program_phy)

var a_position = g2.getAttribLocation(program_phy, 'a_position')
g2.enableVertexAttribArray(a_position)
g2.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)
g2.vertexAttribPointer(a_position, 2, g2.FLOAT, false, 0, 0)

g2.uniform1i(g2.getUniformLocation(program_phy, 'in_E'), 0);
g2.uniform1i(g2.getUniformLocation(program_phy, 'in_B'), 1);

var fb1 = g2.createFramebuffer()
g2.bindFramebuffer(g2.FRAMEBUFFER, fb1)
g2.framebufferTexture2D(g2.FRAMEBUFFER, g2.COLOR_ATTACHMENT0, g2.TEXTURE_2D, E_tex, 0)
g2.framebufferTexture2D(g2.FRAMEBUFFER, g2.COLOR_ATTACHMENT1, g2.TEXTURE_2D, B_tex, 0)

var fb2 = g2.createFramebuffer()
g2.bindFramebuffer(g2.FRAMEBUFFER, fb2)
g2.framebufferTexture2D(g2.FRAMEBUFFER, g2.COLOR_ATTACHMENT0, g2.TEXTURE_2D, E_tex2, 0)
g2.framebufferTexture2D(g2.FRAMEBUFFER, g2.COLOR_ATTACHMENT1, g2.TEXTURE_2D, B_tex2, 0)

loop()
function loop() {
    for (var i = 0; i < 1; i++) {
        g2.activeTexture(g2.TEXTURE0)
        g2.bindTexture(g2.TEXTURE_2D, E_tex)
        
        g2.activeTexture(g2.TEXTURE1)
        g2.bindTexture(g2.TEXTURE_2D, B_tex)
        
        g2.bindFramebuffer(g2.FRAMEBUFFER, fb2)
        g2.drawBuffers([
            g2.COLOR_ATTACHMENT0,
            g2.COLOR_ATTACHMENT1
        ])
        g2.useProgram(program_phy)
        
        g2.drawArrays(gl.TRIANGLES, 0, 3)
        
        ;[E_tex, E_tex2] = [E_tex2, E_tex]
        ;[B_tex, B_tex2] = [B_tex2, B_tex]
        ;[fb1, fb2] = [fb2, fb1]
    }
    
    gl.bindTexture(gl.TEXTURE_2D, E_tex)
    
    gl.bindFramebuffer(gl.FRAMEBUFFER, null)
    gl.useProgram(program_draw)
    gl.drawArrays(gl.TRIANGLES, 0, 3)
    
    //setTimeout(loop, 1000)
    window.requestAnimationFrame(loop)
}




function createShader(gl, type, source) {
    var shader = gl.createShader(type)
    gl.shaderSource(shader, source)
    gl.compileShader(shader)
    if (gl.getShaderParameter(shader, gl.COMPILE_STATUS)) return shader
    console.log(gl.getShaderInfoLog(shader))
    gl.deleteShader(shader)
}

function createProgram(gl, vertexShader, fragmentShader) {
    var program = gl.createProgram()
    gl.attachShader(program, vertexShader)
    gl.attachShader(program, fragmentShader)
    gl.linkProgram(program)
    if (gl.getProgramParameter(program, gl.LINK_STATUS)) return program
    console.log(gl.getProgramInfoLog(program))
    gl.deleteProgram(program)
}

</script>
