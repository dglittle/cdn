</body>
<script>

function draw_line() {
    var svg = document.createElement('svg')
    svg.setAttribute('width', '100px')
    svg.height = '100px'
    
    
    //.setAttribute("fill", "#333");
    
    var cir = document.createElement('circle')
    cir.cx = 50
    cir.cy = 60
    cir.r = 40
    cir.stroke = 'green'
    cir["stroke-width"] = 4
    cir.fill = 'yellow'
    
    svg.append(cir)
    
    console.log('got here?')

    document.body.append(svg)
}

draw_line()

</script>
