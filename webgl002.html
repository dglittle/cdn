<script>

var c = document.createElement('canvas')
document.body.append(c)
var gl = c.getContext('webgl2')
gl.getExtension("EXT_color_buffer_float")

var vs = createShader(gl, gl.VERTEX_SHADER, `version 300 es
attribute vec4 a_position;
void main() {
    gl_Position = a_position;
}
`)

var fs = createShader(gl, gl.FRAGMENT_SHADER, `#version 300 es
precision mediump float;

uniform sampler2D u_image;

out vec4 outColor;

void main() {
    outColor = texture(u_image, vec2(gl_FragCoord.x / 100.0, gl_FragCoord.y / 100.0));
}
`)

var program = createProgram(gl, vs, fs)
var a_position = gl.getAttribLocation(program, 'a_position')
var positionBuffer = gl.createBuffer()

var u_image = gl.getUniformLocation(program, 'u_image')
gl.uniform1i(u_image, 0);

gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
    -1, -1,
    -1, 3,
    3, -1,
]), gl.STATIC_DRAW)

gl.viewport(0, 0, gl.canvas.width, gl.canvas.height)
gl.clearColor(0, 0, 0, 0)
gl.clear(gl.COLOR_BUFFER_BIT)

gl.useProgram(program)
gl.enableVertexAttribArray(a_position)

gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)
gl.vertexAttribPointer(a_position, 2, gl.FLOAT, false, 0, 0)


gl.pixelStorei(gl.UNPACK_ALIGNMENT, 1)


var f = new Float32Array(100 * 100 * 4)
for (var i = 0; i < f.length; i++) {
    f[i] = Math.random()
}


const targetTexture = gl.createTexture()
gl.activeTexture(gl.TEXTURE0 + 0);

gl.bindTexture(gl.TEXTURE_2D, targetTexture)
gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA32F, 100, 100, 0, gl.RGBA, gl.FLOAT, f)
//gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 2, 2, 0, gl.RGBA, gl.UNSIGNED_BYTE, null)

gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR)
gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)

function createShader(gl, type, source) {
    var shader = gl.createShader(type)
    gl.shaderSource(shader, source)
    gl.compileShader(shader)
    if (gl.getShaderParameter(shader, gl.COMPILE_STATUS)) return shader
    console.log(gl.getShaderInfoLog(shader))
    gl.deleteShader(shader)
}

function createProgram(gl, vertexShader, fragmentShader) {
    var program = gl.createProgram()
    gl.attachShader(program, vertexShader)
    gl.attachShader(program, fragmentShader)
    gl.linkProgram(program)
    if (gl.getProgramParameter(program, gl.LINK_STATUS)) return program
    console.log(gl.getProgramInfoLog(program))
    gl.deleteProgram(program)
}
